<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      letter-spacing: 2px;
      position: relative;
      animation: glitch 2s infinite;
    }

    h1::before,
    h1::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      color: #0ff;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }

    h1::before {
      animation: glitchTop 2s infinite linear;
    }

    h1::after {
      color: #f0f;
      animation: glitchBottom 2s infinite linear;
    }

    p {
      margin-top: 1rem;
      font-size: 1.2rem;
      opacity: 0.7;
      text-align: center;
      animation: fadeIn 3s ease forwards;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(0, 9999px, 20%, 0); }
      20% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(100%, 9999px, 100%, 0); }
      10% { clip: rect(80%, 9999px, 100%, 0); }
      20% { clip: rect(100%, 9999px, 100%, 0); }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <h1 data-text="PAGE COMING SOON">PAGE COMING SOON</h1>
  <p>This section is still cooking. Check back later.</p>
</body>
</html>
