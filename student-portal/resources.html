<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nkoshilo Student Portal - Resources</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f9fafb;
      color: #333;
    }

    .container {
      display: flex;
      height: 100vh;
      background: #fff;
      overflow: hidden;
    }

    aside.sidebar {
      width: 260px;
      background: #008080;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 2rem 1.5rem;
      box-sizing: border-box;
      box-shadow: 2px 0 12px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 3rem;
      text-align: center;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin-bottom: 1.8rem;
    }

    nav ul li a {
      color: #b2f7f7;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1rem;
      display: block;
      border-left: 4px solid transparent;
      padding: 0.35rem 0.25rem;
      transition: all 0.3s ease;
    }

    nav ul li a.active,
    nav ul li a:hover {
      color: #fff;
      border-left-color: #ffd700;
      background: rgba(255, 215, 0, 0.15);
      border-radius: 4px 0 0 4px;
    }

    main.main-content {
      flex-grow: 1;
      padding: 2rem 3rem;
      background: #f4f6f8;
      overflow-y: auto;
    }

    header h1 {
      font-size: 2.4rem;
      color: #004d4d;
      margin: 0 0 0.5rem;
    }

    header p {
      color: #555;
      font-weight: 500;
      opacity: 0.75;
      margin: 0 0 2rem;
    }

    section.resource-list {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      padding: 2rem;
    }

    .resource {
      padding: 1rem;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .resource:last-child {
      border-bottom: none;
    }

    .resource .details {
      flex-grow: 1;
    }

    .resource h3 {
      margin: 0 0 0.3rem;
      font-size: 1.2rem;
      color: #004d4d;
    }

    .resource p {
      margin: 0;
      font-size: 0.95rem;
      color: #666;
    }

    .resource .actions a {
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
      color: #008080;
      border: 2px solid #008080;
      border-radius: 20px;
      padding: 0.3rem 0.9rem;
      transition: 0.3s;
    }

    .resource .actions a:hover {
      background: #008080;
      color: #fff;
    }

    @media (max-width: 700px) {
      .container {
        flex-direction: column;
      }

      aside.sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        padding: 1rem;
      }

      nav ul {
        display: flex;
        gap: 1.5rem;
      }

      main.main-content {
        padding: 1rem 1.5rem;
      }

      section.resource-list {
        padding: 1rem;
      }

      .resource {
        flex-direction: column;
        align-items: flex-start;
      }

      .resource .actions {
        margin-top: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">Nkoshilo</div>
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="subjects.html">Subjects</a></li>
          <li><a href="resources.html" class="active">Resources</a></li>
          <li><a href="announcements.html">Announcements</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="login.html">Logout</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <h1>Resources</h1>
        <p>Browse and download your learning materials</p>
      </header>

      <section class="resource-list">
        <!-- Resource 1 -->
        <div class="resource">
          <div class="details">
            <h3>Grade 12 Maths Study Guide</h3>
            <p>PDF | 4.2MB</p>
          </div>
          <div class="actions">
            <a href="#" download>Download</a>
            <a href="#" target="_blank">View</a>
          </div>
        </div>

        <!-- Resource 2 -->
        <div class="resource">
          <div class="details">
            <h3>Life Sciences Past Paper 2023</h3>
            <p>PDF | 1.8MB</p>
          </div>
          <div class="actions">
            <a href="#" download>Download</a>
            <a href="#" target="_blank">View</a>
          </div>
        </div>

        <!-- Add more resources here -->
      </section>
    </main>
  </div>
</body>
</html>
