<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nkoshilo Portal - Login</title>
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
        Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: linear-gradient(to right, #008080, #004d4d);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      font-size: 16px;
      line-height: 1.4;
    }

    /* Container */
    .login-container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    /* Headings */
    .login-container h1 {
      margin: 0 0 0.5rem;
      font-size: 2rem;
      color: #004d4d;
    }

    .login-container p {
      margin-bottom: 2rem;
      color: #555;
      opacity: 0.8;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="password"] {
      padding: 0.75rem 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
      width: 100%;
    }

    input:focus {
      border-color: #008080;
      outline: none;
    }

    /* Button */
    button {
      background: #008080;
      color: white;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    button:hover,
    button:focus {
      background: #006666;
    }

    /* Footer & links */
    .footer-text {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #555;
    }

    .footer-text a {
      color: #008080;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-text a:hover,
    .footer-text a:focus {
      text-decoration: underline;
    }

    .back-to-menu {
      margin-top: 1rem;
    }

    .back-to-menu a {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: transparent;
      color: #008080;
      border: 2px solid #008080;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }

    .back-to-menu a:hover,
    .back-to-menu a:focus {
      background-color: #008080;
      color: white;
    }

    /* Responsive typography & spacing */
    @media (max-width: 768px) {
      .login-container {
        padding: 2rem 1.5rem;
      }
      .login-container h1 {
        font-size: 1.75rem;
      }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem 1rem;
      }
      .login-container h1 {
        font-size: 1.5rem;
      }
      label, input, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container" role="main" aria-label="Login form">
    <h1>Welcome Back</h1>
    <p>Login to Nkoshilo Portal</p>
    <form id="login-form" novalidate>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required autocomplete="username" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="current-password" />

      <button type="submit">Login</button>
    </form>

    <div class="back-to-menu">
      <a href="../menu.html">← Back to Menu</a>
    </div>

    <div class="footer-text">
      Don’t have an account? <a href="#">Contact Admin</a>
    </div>
  </div>

  <script>
    // Simple JS login demo, no backend needed
    document.getElementById('login-form').addEventListener('submit', e => {
      e.preventDefault();

      const username = e.target.username.value.trim();
      const password = e.target.password.value;

      if(username === 'student' && password === 'password123') {
        alert('Login successful!');
        window.location.href = 'student-portal/index.html';
      } else {
        alert('Invalid credentials.');
      }
    });
  </script>
</body>
</html>
