<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nkoshilo Portal - Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: linear-gradient(to right, #008080, #004d4d);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .login-container {
      background: #ffffff;
      padding: 3rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    .login-container h1 {
      margin: 0 0 0.5rem;
      font-size: 2rem;
      text-align: center;
      color: #004d4d;
    }

    .login-container p {
      text-align: center;
      margin-bottom: 2rem;
      color: #555;
      opacity: 0.8;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    input[type="text"],
    input[type="password"] {
      padding: 0.75rem 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #008080;
      outline: none;
    }

    button {
      background: #008080;
      color: white;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #006666;
    }

    .footer-text {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }

    .footer-text a {
      color: #008080;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    .back-to-menu {
      margin-top: 1rem;
      text-align: center;
    }

    .back-to-menu a {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: transparent;
      color: #008080;
      border: 2px solid #008080;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }

    .back-to-menu a:hover {
      background-color: #008080;
      color: white;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Welcome Back</h1>
    <p>Login to Nkoshilo Portal</p>
    <form action="log-in.html" method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
    </form>

    <!-- ✅ Back to Menu Button -->
    <div class="back-to-menu">
      <a href="../menu.html">← Back to Menu</a>
    </div>

    <div class="footer-text">
      Don’t have an account? <a href="#">Contact Admin</a>
    </div>
  </div>
</body>
</html>
